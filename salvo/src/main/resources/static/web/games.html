<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salvo!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/games.css">
</head>

<body>
  <div class="container-fluid bg">
    <div class="row bg-black-50">
      <div class="col-3 my-auto">
        <h5 class="text-warning">User: <a id="userLogged" class="text-white font-italic"></a></h5>
      </div>
      <div class="col-6">
        <h1 class="display-3 font-weight-bold font-italic mx-auto text-warning">Salvo</h1>
      </div>
      <div class="col-3 my-auto text-warning">
        <form method="post" action="" id="loginForm">
          <div class="row">
            <div class="col-9 px-0"><label>Username: <input type="text" name="username"/></label></div>
            <div class="col-3"><button type="submit" id="loginBtn">Login</button></div>
          </div>
          <div class="row">
            <div class="col-9 px-0"><label>Password:&nbsp; <input type="password" name="password"/> </label></div>
            <div class="col-3"><button type="submit" id="signupBtn">SignUp</button></div>
          </div>
        </form>
        <form method="post" action="" id="logoutForm">
          <div class="row">
            <div class="col-9 px-0"></div>
            <div class="col-3 px-0"><button type="submit" id="logoutBtn">Logout</button></div>
          </div>
        </form>
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-6">
        <h2 class="display-5 font-weight-bold font-italic ml-4 mt-4 text-warning bg-black-50 rounded">&nbspGame List&nbsp</h2>
        <table class="mx-4 mt-2 table table-bordered table-sm table-responsive-sm text-white bg-black-50" id="gameList"></table>
      </div>

      <div class="col-6">
        <h2 class="display-5 font-weight-bold font-italic ml-4 mt-4 text-warning bg-black-50 rounded">&nbspLeaderboard&nbsp</h2>
        <table class="mx-4 w-25 mt-2 table table-bordered table-sm table-responsive-sm bg-black-50 text-white" id="leaderBoard"></table>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="scripts/games.js"></script>
  <script src="scripts/authentication.js"></script>
</body>
</html>
